<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Information Button with Pop-up</title>
  <style>
    /* Button Style */
    .info-btn {
      background-color: #52be80;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .info-btn:hover {
      background-color: #3d8f62;
    }

    /* Popup Styles */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .popup.visible {
      opacity: 1;
      pointer-events: all;
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      color: #333;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close-btn:hover {
      color: #900;
    }
  </style>
</head>
<body>
  <div class="product-info">
    <button class="info-btn" onclick="openPopup()">ℹ️ Info</button>

    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>Product Information</h2>
        <p>
          Our leather safety shoes are crafted with premium materials to provide unmatched durability and comfort.
          They feature anti-slip soles, steel toe caps, and water-resistant properties, making them ideal for industrial use.
        </p>
      </div>
    </div>
  </div>

  <script>
    function openPopup() {
      const popup = document.getElementById('popup');
      popup.classList.add('visible');
    }

    function closePopup() {
      const popup = document.getElementById('popup');
      popup.classList.remove('visible');
    }
  </script>
</body>
</html>
